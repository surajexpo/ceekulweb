<aside class="chat-panel" [class.chat-panel--open]="isOpen()">
  <div class="chat-panel__header">
    <h3 class="chat-panel__title">Support Chat</h3>
    <span class="chat-panel__status">
      <span class="chat-panel__status-dot"></span>
      Online
    </span>
  </div>

  <div class="chat-panel__messages">
    <div class="chat-panel__message chat-panel__message--received">
      <div class="chat-panel__message-avatar">AI</div>
      <div class="chat-panel__message-content">
        <p>Hello! How can I assist you today?</p>
        <span class="chat-panel__message-time">10:30 AM</span>
      </div>
    </div>

    <div class="chat-panel__message chat-panel__message--sent">
      <div class="chat-panel__message-content">
        <p>I need help with my dashboard</p>
        <span class="chat-panel__message-time">10:32 AM</span>
      </div>
    </div>

    <div class="chat-panel__message chat-panel__message--received">
      <div class="chat-panel__message-avatar">AI</div>
      <div class="chat-panel__message-content">
        <p>I'd be happy to help! What specific issue are you experiencing with your dashboard?</p>
        <span class="chat-panel__message-time">10:33 AM</span>
      </div>
    </div>
  </div>

  <div class="chat-panel__input-area">
    <textarea
      class="chat-panel__input"
      placeholder="Type your message..."
      rows="2"
      [(ngModel)]="messageInput"></textarea>
    <button
      class="chat-panel__send-btn"
      (click)="sendMessage()"
      [disabled]="!messageInput().trim()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
    </button>
  </div>

  <div class="chat-panel__quick-actions">
    <button class="chat-panel__quick-btn">Common Issues</button>
    <button class="chat-panel__quick-btn">Documentation</button>
  </div>
</aside>
