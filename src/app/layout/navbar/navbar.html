<nav class="navbar" [class.dark-landing]="isLandingPage()">
  <div class="navbar__container">
    <!-- Logo -->
    <div class="navbar__logo">
      <a routerLink="/" class="navbar__logo-link">
        <span class="navbar__logo-text">{{ isLandingPage() ? 'CEEKUL' : 'MyApp' }}</span>
      </a>
    </div>

    <!-- Ceekul Civilisation Title (Landing page only) -->
    @if (isLandingPage()) {
    <div class="navbar__brand-title">
      <h1 aria-label="CEEKUL CIVILISATION">CEEKUL CIVILISATION</h1>
    </div>
    }
    <!-- Desktop Navigation (only in app, not on landing) -->
    @if (!isLandingPage()) {
    <div class="navbar__nav" [class.navbar__nav--open]="isMobileMenuOpen()">
      <a routerLink="/app/dashboard" routerLinkActive="navbar__nav-link--active" class="navbar__nav-link"
        (click)="closeMobileMenu()">
        Dashboard
      </a>
      <a routerLink="/app/analytics" routerLinkActive="navbar__nav-link--active" class="navbar__nav-link"
        (click)="closeMobileMenu()">
        Analytics
      </a>
      <a routerLink="/app/projects" routerLinkActive="navbar__nav-link--active" class="navbar__nav-link"
        (click)="closeMobileMenu()">
        Projects
      </a>
      <a routerLink="/app/reports" routerLinkActive="navbar__nav-link--active" class="navbar__nav-link"
        (click)="closeMobileMenu()">
        Reports
      </a>
    </div>
    }

    <!-- Landing Page Actions (Register & Contact) -->
    @if (isLandingPage()) {
    <div class="navbar__actions navbar__actions--landing">
      <button class="navbar__btn navbar__btn--primary" (click)="onRegister()" aria-label="Register">
        <span>REGISTER</span>
      </button>
      <button class="navbar__btn navbar__btn--secondary" (click)="onContact()" aria-label="Contact">
        <span>CONTACT</span>
      </button>
    </div>
    } @else {
    <!-- App User Profile Section -->
    <div class="navbar__actions">
      <button class="navbar__theme-toggle" (click)="toggleTheme()" aria-label="Toggle theme">
        @if (themeService.currentTheme() === 'light') {
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
        } @else {
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5" />
          <line x1="12" y1="1" x2="12" y2="3" />
          <line x1="12" y1="21" x2="12" y2="23" />
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
          <line x1="1" y1="12" x2="3" y2="12" />
          <line x1="21" y1="12" x2="23" y2="12" />
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </svg>
        }
      </button>
      <button class="navbar__notification-btn" aria-label="Notifications">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
          <path d="M13.73 21a2 2 0 0 1-3.46 0" />
        </svg>
      </button>
      <div class="navbar__user">
        <img src="https://via.placeholder.com/40" alt="User Avatar" class="navbar__user-avatar">
        <span class="navbar__user-name">John Doe</span>
      </div>
    </div>
    }

    <!-- Mobile Menu Toggle -->
    <button class="navbar__mobile-toggle" (click)="toggleMobileMenu()" aria-label="Toggle menu">
      <span class="navbar__hamburger" [class.navbar__hamburger--open]="isMobileMenuOpen()"></span>
    </button>
  </div>
</nav>
